<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/_registro.css">
</head>
<body>
    <main>
        <div class="contenedor">
            <div class="formulario">
                <div class="formulario_usuario">
                    <p class="texto_usuario">Ingrese sus Datos</p>
                    
                    <input type="text" class="formulario_nombre" placeholder="Nombre">
                    
                    <input type="text" class="formulario_rut" placeholder="Rut" maxlength="10">

                    <input type="text" class="formulario_numero" placeholder="Número">
                    
                    <input type="text" class="formulario_direccion" placeholder="Dirección" maxlength="60">
                    
                    <input type="email" class="formulario_correo" placeholder="Correo Electronico">
                    
                    <input type="password" class="formulario_clave" placeholder="Contraseña"> 
                
                </div>
                <div class="formulario_mascota">
                    <p class="texto_mascota">Ingrese los datos de su Mascota</p>
                    
                    <input type="text" class="formulario_mascota_nombre" placeholder="Nombre">
                    
                    <input type="text" class="formulario_mascota_especie" placeholder="Especie">
                    
                    <input type="text" class="formulario_mascota_raza" placeholder="Raza">
                    
                    <input type="number" class="formulario_mascota_edad" placeholder="Edad">
                    
                    <input type="text" class="formulario_mascota_microchip" placeholder="Microchip">
                    
                    <input type="text" class="formulario_mascota_procedencia" placeholder="Procedencia">
                    
                    <textarea name="textarea" class="formulario_mascota_enfermedades" placeholder="Enfermedades Previas"></textarea>
                
                </div>
            </div>
        </div>
    </main>
</body>
</html>
