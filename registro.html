<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/frameworks/fontawesome-free-6.2.0-web/css/all.min.css"  />
    <link href="./assets/frameworks/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/_registro.css">
</head>
<body>
    <main class="mx-5">
        <div class="container con">
            <div class="row mt-5 p-5">
                
                <div class="col-12 d-flex justify-content-center">
                    <label class="fs-1">Datos del Propietario</label>
                </div>

                <div class="col-6 g-3">
                    <div class="mb-3 px-5">
                        <label for="formText" class="form-label fs-3">Nombre</label>
                        <div class="input-group">
                            <i class="fa-solid fa-user mx-3" style="font-size:40px;"></i>
                            <input type="text" class="form-control" id="formText">
                        </div>
                    </div>    
                </div>

                <div class="col-6 g-3">
                    <div class="mb-3">
                        <label for="formText" class="form-label fs-3">Rut</label>
                        <div class="input-group">
                            <i class="fa-solid fa-id-card mx-3" style="font-size:40px;"></i>
                            <input type="text" class="form-control" id="formText">
                         </div>
                    </div>    
                </div>

                <div class="col-6 g-3">
                    <div class="mb-3 px-5">
                        <label for="formText" class="form-label fs-3">Telefono</label>
                        <div class="input-group">
                            <i class="fa-solid fa-mobile mx-3" style="font-size:40px;"></i>
                            <input type="text" class="form-control" id="formText">
                         </div>
                    </div>    
                </div>

                <div class="col-6 g-3">
                    <div class="mb-3">
                        <label for="formText" class="form-label fs-3">Correo Electronico</label>
                        <div class="input-group">
                            <i class="fa-solid fa-at mx-3" style="font-size:40px;"></i>
                            <input type="email" class="form-control" id="formText">
                         </div>
                    </div>    
                </div>

                <div class="col-12 g-3">
                    <div class="mb-3 ps-5">
                        <label for="formText" class="form-label fs-3">Direccion</label>
                        <div class="input-group">
                            <i class="fa-solid fa-location-dot mx-3" style="font-size:40px;"></i>
                            <input type="text" class="form-control" id="formText">
                         </div>
                    </div>    
                </div>
            </div>
            <div class="row mb-5 p-5">
                
                <div class="col-12 d-flex justify-content-center">
                    <label class="fs-1">Datos del Paciente</label>
                </div>

                <div class="col-4 g-3">
                    <div class="mb-3 px-3">
                        <label for="formText" class="form-label fs-3">Nombre</label>
                        <div class="input-group">
                            <i class="fa-solid fa-dog mx-3" style="font-size:40px;"></i>
                            <input type="text" class="form-control" id="formText">
                         </div>
                    </div>    
                </div>

                <div class="col-4 g-3">
                    <div class="mb-3 px-3">
                        <label for="formText" class="form-label fs-3">Edad</label>
                        <div class="input-group">
                            <i class="fa-solid fa-dog mx-3" style="font-size:40px;"></i>
                            <input type="text" class="form-control" id="formText">
                         </div>
                    </div>    
                </div>

                <div class="col-4 g-3">
                    <div class="mb-3 px-3">
                        <label for="formText" class="form-label fs-3">Raza</label>
                        <div class="input-group">
                            <i class="fa-solid fa-dog mx-3" style="font-size:40px;"></i>
                            <input type="text" class="form-control" id="formText">
                         </div>
                    </div>    
                </div>

                <div class="col-4 g-3">
                    <div class="mb-3 px-3">
                        <label for="formText" class="form-label fs-3">Microchip</label>
                        <div class="input-group">
                            <i class="fa-solid fa-microchip mx-3" style="font-size:40px;"></i>
                            <input type="text" class="form-control" id="formText">
                         </div>
                    </div>    
                </div>

                <div class="col-4 g-3">
                    <div class="mb-3 px-3">
                        <label for="formText" class="form-label fs-3">Procedencia</label>
                        <div class="input-group">
                            <i class="fa-solid fa-location-dot mx-3" style="font-size:40px;"></i>
                            <input type="text" class="form-control" id="formText">
                         </div>
                    </div>    
                </div>

                <div class="col-12 g-3">
                    <div class="mb-3 px-3">
                        <label for="formText" class="form-label fs-3">Enfermedades Previas</label>
                        <div class="input-group">
                            <i class="fa-solid fa-disease mx-3" style="font-size:40px;"></i>
                            <textarea type="text" class="form-control p-3" id="formText" row="5"></textarea>
                         </div>
                    </div>    
                </div>
                <div class="row d-flex justify-content-evenly px-5 mx-5 pt-4">
                    <div class="col-5 px-3">
                        <button type="button" class="btn btn-success p-3 fs-4">Crear Cliente</button>
                        <button type="button" class="btn btn-danger mx-5 p-3 fs-4">Cancelar</button>        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/frameworks/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
