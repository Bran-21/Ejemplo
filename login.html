<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/_login.css">
</head>
<body>
    <div class="contenedor_header">
        <form class="formulario">
            <img src="./assets/img/perro_gato.jpg" class="formulario_imagen-i">
            <p class="formulario_session">Inicio Session</p>
            <div class="formulario_usuario">
                <p>Usuario o Correo Electronico</p>
                <input type="text" class="formulario_usuario-u"placeholder="Usuario" >
            </div>
            <div class="formulario_clave">
                <p>Contraseña</p>
                <input type="password"class="formulario_clave-c" placeholder="Contraseña" >
            </div>
            <input type="submit" class="formulario_ingresar" value="INGRESAR">
            <div class="formulario_registro">
                <p class="formulario_pregunta">¿No tienes una cuenta?</p>
                <a class="formulario_registro-c" href="./registro.html">Registrate</a>
            </div>
        </form>
    </div>    
</body>
</html>
